<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X-men theme song</title>
  <style>
    /* Styling for the container to stack images */
    .button-container {
      position: relative;
      width: 150px; /* Set width of the button */
      height: auto;
      cursor: pointer;
    }

    /* Play Button Image */
    .play-button {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Stop Button Overlay */
    .stop-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.5); /* White with 50% transparency */
      background-image: url('https://acetoylab.github.io/X-men/stop_audio.gif');
      background-size: cover;
      background-position: center;
      display: none; /* Hidden by default */
    }
  </style>
</head>
<body>
  <h1>X-men theme song</h1>

  <!-- Button Container -->
  <div class="button-container" id="playContainer">
    <img src="https://acetoylab.github.io/X-men/xmen97_play_button.jpg" 
         alt="Play X-men theme song" 
         class="play-button">
    <div class="stop-overlay" id="stopOverlay"></div>
  </div>

  <!-- Audio Element -->
  <audio id="audioPlayer">
    <source src="https://acetoylab.github.io/X-men/X-men-tas-intro.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Get the elements
    const playContainer = document.getElementById('playContainer');
    const stopOverlay = document.getElementById('stopOverlay');
    const audioPlayer = document.getElementById('audioPlayer');

    // Toggle play and stop
    let isPlaying = false; // Track audio state

    playContainer.addEventListener('click', () => {
      if (isPlaying) {
        // Pause the audio
        audioPlayer.pause();
        stopOverlay.style.display = 'none'; // Hide stop overlay
      } else {
        // Play the audio
        audioPlayer.play();
        stopOverlay.style.display = 'block'; // Show stop overlay
      }
      isPlaying = !isPlaying; // Toggle the state
    });
  </script>
</body>
</html>
